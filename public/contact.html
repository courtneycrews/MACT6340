<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="./images/icon.png">
        <title>Contact</title>
        <meta name="author" content="Courtney Crews">
        <meta name="description" content="A page to contact artist.">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Reddit+Sans+Condensed&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/style.css">
    </head>

    <body>
        <container>
          <section>
            <div class="divider"></div>
            <div id="contact-headline" class="beginning pt-5 m-2 text-dark text-center">
              <h1>Get in Touch!</h1>
              <p>Please use the form to ask a question or share a
                comment.</p>
            </div>
          </section>

          <section>
            <div class="row justify-content-center text-start form-holder">
              <div class="col-10">
              <form id="contact-form" class="p-3 needs-validation rounded" novalidate>
                <!-- First and Last Name Fields -->
              <div class="row justify-content-start mb-2">
                <div class="row">
                  <div class="col m-2">
                    <label for="contact-first" class="form-label">First name</label>
                    <input id="contact-first" type="text" class="form-control" placeholder="First name" aria-label="First name" required>
                    <div class="invalid-feedback">
                      Please enter your first name.
                    </div>
                  </div>
                  <div class="col m-2">
                    <label for="contact-last" class="form-label">Last name</label>
                    <input id="contact-last" type="text" class="form-control" placeholder="Last name" aria-label="Last name" required>
                    <div class="invalid-feedback">
                      Please enter your last name.
                  </div>
                </div>
              </div>

              <!-- Email Address Field -->
              <div class="row">
                <div class="col m-2">
                  <label for="contact-email-addr" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="contact-email-addr" aria-describedby="contact-email-help" placeholder="name@example.com" required>
                  <div class="invalid-feedback" id="contact-email-help">
                    Format should be example@example.com.
                  </div>
                </div>
              </div>

              <!-- Message Field -->
              <div class="row">
                <div class="col m-2">
                  <label for="contact-msg" class="form-label">Message</label>
                  <div class="input-group has-validation"> 
                  <textarea class="form-control" id="contact-msg"  placeholder="Please enter your message up to 1000 characters." rows="7" maxlength="1000" aria-describedby="contact-msg-help" required></textarea>
                  <div id="contact-msg-help" class="invalid-feedback">
                    Please enter your message up to 1000 characters.
                </div>
              </div>
            </div>
          </div>

          <!-- Submit Button -->
          <div class="row">
            <div class="col m-2">
              <button id="send-contact" name="sendContact" class="btn custom-button" type="submit">Send Message</button>
              <span class="m-2" id="contact-button-response"></span>
              <span class="m-2" id="result"></span>
            </div>
          </div>
        </form>
      </div>
    </div>
</section>
        </container>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-beta2/js/bootstrap.min.js"></script>
        <script type="module" src="./js/contact.js"></script>
    </body>

</html>
