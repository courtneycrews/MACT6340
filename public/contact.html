<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="./images/icon.png">
        <title>Contact</title>
        <meta name="author" content="Courtney Crews">
        <meta name="description" content="A page to contact artist.">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Reddit+Sans+Condensed&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/style.css">
    </head>

    <body>
        <div>Contact</div>

        <form id="contact-form" class="needs-validation">
          <div class="row m-5">

            <div class="col">
              <input id="contact-first" type="text" class="form-control" placeholder="First name" aria-label="First name" required>
            </div>
            <div class="col">
              <input id="contact-last" type="text" class="form-control" placeholder="Last name" aria-label="Last name" required>
            </div>

          </div>

        <div class="row m-5">
          <div class="mb-3">
            <input id="contact-email-addr" type="email" class="form-control" id="exampleInputEmail1" placeholder="Email address" aria-describedby="emailHelp" required>
            <div id="emailFeedback" class="invalid-feedback">
              Format should be example@example.com. 
            </div>
          </div>
        </div>

        <div class="row m-5">
          <div class="mb-3">
            <textarea class="form-control" id="contact-msg" placeholder="Write your message here" rows="5"></textarea>
          </div>
        </div>

        <div class="col-12">
          <button id="send-contact" type="submit" class="btn custom-button">Send Message</button>
        </div>
        </form>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script type="module" src="./js/contact.js"></script>
    </body>

</html>
